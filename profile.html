<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Netflix-assets/assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <body>
    <header>
      <div class="container-fluid bg-black">
        <a class="navbar-brand" href="#"><img class="img-fluid logo" src="./Netflix-assets/assets/netflix_logo.png" alt="netflix_logo" /></a>
      </div>
    </header>
    <main>
      <div class="container-fluid bg-black px-5">
        <div class="row text-light pt-lg-5 flex-column">
          <div class="col-12 col-lg-4 offset-lg-3 d-flex justify-content-start border-bottom border-secondary">
            <h1>Edit Profile</h1>
          </div>
          <div class="col-12 col-lg-4 offset-lg-3 py-3 d-flex">
            <div class="col-3">
              <img class="img-fluid w-100" src="./Netflix-assets/assets/avatar.png" alt="profile-img" />
            </div>
            <div class="ms-3 justify-content-start border-bottom border-secondary w-100 pb-3">
              <label class="bg-secondary px-3 py-1 mb-3 w-75" for="profile">Strive Student</label>
              <div class="mt-2">
                <p class="m-0">Language:</p>
                <div class="dropdown">
                  <button class="btn btn-dark dropdown-toggle border rounded-0 py-0 bg-black" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    English
                  </button>
                  <ul class="dropdown-menu bg-black">
                    <li><a class="dropdown-item text-light" href="#">Italian</a></li>
                    <li><a class="dropdown-item text-light" href="#">Spanish</a></li>
                    <li><a class="dropdown-item text-light" href="#">German</a></li>
                    <li><a class="dropdown-item text-light" href="#">French</a></li>
                    <li><a class="dropdown-item text-light" href="#">....</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 offset-3 col-lg-3 offset-lg-4 ps-lg-4">
            <div class="d-flex flex-column align-items-start">
              <p>Maturity Settings:</p>
              <p class="bg-secondary py-1 px-2 fw-semibold">ALL MATURITY RATINGS</p>
              <p class="small-text fw-semibold">Show titles of all maturity ratings for this profile.</p>
              <button type="button" class="btn btn-outline-secondary text-light text-opacity-50 rounded-0 py-0 px-4 mb-3">EDIT</button>
            </div>
          </div>
          <div class="col-9 offset-1">
            <div class="col-12 offset-3 col-lg-4 offset-lg-4 ps-lg-4 border-top border-secondary">
              <div class="d-flex flex-column align-items-start">
                <p class="mt-3">Autoplay Controls</p>
                <p class="small-text fw-semibold"><i class="bi bi-check-square fs-6 pe-1"></i>Autoplay next episode in a series on all devices.</p>
                <p class="small-text fw-semibold"><i class="bi bi-check-square fs-6 pe-1"></i>Autoplay preiviews while browsing on all devices.</p>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-4 offset-lg-3 ps-lg-4 border-top border-secondary mt-3">
            <div class="d-flex flex justify-content-between py-4">
              <button type="button" class="btn btn-outline-secondary text-light text-opacity-50 rounded-0 py-0 px-4 mb-3">SAVE</button>
              <button type="button" class="btn btn-outline-secondary text-light text-opacity-50 rounded-0 py-0 px-4 mb-3">CANCEL</button>
              <button type="button" class="btn btn-outline-secondary text-light text-opacity-50 rounded-0 py-0 px-4 mb-3">DELETE PROFILE</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
